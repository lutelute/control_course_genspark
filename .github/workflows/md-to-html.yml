    <a href="../index.html" class="nav-link">‚Üê „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å´Êàª„Çã</a>
    <div class="container">
HEADER
            
            # Convert markdown to HTML and append
            markdown-it "$file" >> "html/${base}.html"
            
            # Add closing tags
            echo "    </div>" >> "html/${base}.html"
            echo "</body>" >> "html/${base}.html"
            echo "</html>" >> "html/${base}.html"
          fi
        done
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit updated HTML files
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add html/
        git commit -m "Auto-update HTML files from Markdown changes

        ü§ñ Generated with [Claude Code](https://claude.ai/code)
        
        Co-Authored-By: Claude <noreply@anthropic.com>"
    
    - name: Push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main