name: Convert Markdown to HTML

on:
  push:
    paths:
      - 'markdown/**/*.md'
    branches:
      - main
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install -g markdown-it
    
    - name: Convert Markdown to HTML
      run: |
        # Create HTML directory if it doesn't exist
        mkdir -p html
        
        # Convert each markdown file to HTML with MathJax support
        for file in markdown/*.md; do
          if [ -f "$file" ]; then
            base=$(basename "$file" .md)
            echo "Converting $file to html/${base}.html"
            
            # Create HTML with proper structure and MathJax
            cat > "html/${base}.html" << 'HEADER'
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
